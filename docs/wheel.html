<template shadowrootmode="open">
    <style>
        .spin {
            box-sizing: border-box;
            --outer-radius: 10000px;
            --border-size: 58px;
            --inner-radius: calc(var(--outer-radius) - var(--border-size));
            --color1: var(--color-darkblue-primary);
            --color2: var(--color-cranberry-primary);
            --time: 1.5s; 
            background-image: conic-gradient(from var(--gradient-angle) at 50% 50%, 
                transparent, var(--color1) 16%, transparent 20%, 
                transparent 25%, var(--color2) 41%, transparent 45%, 
                transparent 50%, var(--color1) 66%, transparent 70%, 
                transparent 75%, var(--color2) 91%, transparent 95%);
            border-radius: var(--outer-radius);
            background-size: contain;
            padding: var(--border-size);
            animation: borderSpin var(--time) infinite ease-in-out;
            max-width: 100%;
        }

        @keyframes borderSpin {
            0% {
                --gradient-angle: 0turn;
            }

            100% {
                --gradient-angle: 1turn;
            }
        }
    </style>
    <div class="spin" style="width:280px;height:280px;position:relative;display:inline-block;--color1:green;--time:1.25s">
        <div style="width:100%;height:100%;background-color:var(--default-background-color);border-radius:var(--inner-radius);display:flex;align-content:center;align-items:center;justify-content:center;">
            <h1 class="title1" style="font-weight:var(--typography-font-weight-ultra-light)">Wheel 1</h1>
        </div>
    </div>
    <div class="spin" style="width:280px;height:280px;position:relative;display:inline-block;--color2:magenta;--time:1.75s">
        <div style="width:100%;height:100%;background-color:var(--default-background-color);border-radius:var(--inner-radius);display:flex;align-content:center;align-items:center;justify-content:center;">
            <h1 class="title1" style="font-weight:var(--typography-font-weight-ultra-light)">Wheel 2</h1>
        </div>
    </div>
    <div class="spin" style="width:280px;height:280px;position:relative;display:inline-block;--color1:orange;--color2:white;--time:1.05s">
        <div style="width:100%;height:100%;background-color:var(--default-background-color);border-radius:var(--inner-radius);display:flex;align-content:center;align-items:center;justify-content:center;">
            <h1 class="title1" style="font-weight:var(--typography-font-weight-ultra-light)">Wheel 3</h1>
        </div>
    </div>
</template>
